<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>
		
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/bootstrap.js"></script>
		
		
	</head>
	<body>
	<!-- header-->
		<nav class="navbar navbar-light bg-inverse" style="background:#4F6BC9">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="" class="navbar-brand" style="color:white">Home</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="login.html" style="color:white">Login</a></li>
				</ul>
			</div>
		</nav>
	<!-- header-->	
		
		
		<div class="container">
			<div class="page-header" id="reg" >SIGN UP</div>
			<form >
				<div class="form-group">
					<label for="user">Name</label>
					<input id="user" type="text" class="form-control" placeholder="Ex:- murtaza">
				</div>
				<div class="form-group">
					<label for="addr">Address</label>
					<input id="addr" type="text" class="form-control" placeholder="Ex:- abc street">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input id="email" type="text" class="form-control" placeholder="Ex:- abc@def.com">
				</div>
				<div class="form-group">
					<label for="contact">Contact</label>
					<input id="contact" type="text" class="form-control" placeholder="Ex:- 9592088164">
				</div>
				<div class="form-group">
					<label for="date">Date of Birth</label>
					<input id="date" type="date" class="form-control">
				</div>
				<div class="form-group">
					<label for="pass">Password</label>
					<input id="pass" type="password" class="form-control">
				</div>
				<div class="form-group">
					<label for="Cpass">Confirm Password</label>
					<input id="Cpass" type="password" class="form-control">
				</div>
				<a class="btn btn-primary btn-md" href="login.html">Sign Up</a>
				<a class="btn btn-success btn-md" href="login.html">Login</a>
			</form>
		</div>
		<br><br><br><br>

				</div>
			</div>
		</footer>
	</body>
<html>
